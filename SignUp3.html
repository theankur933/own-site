<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style7.css">
    <link rel="stylesheet" href="css/fonts/stylesheet.css">
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="left">
                <img src="images/logo.png" alt="logo">
                <div class="center">
                    <a href="#">Our Company<i class="fa fa-angle-down"></i></a>
                    <a href="#">Employers<i class="fa fa-angle-down"></i></a>
                    <a href="#">Providers<i class="fa fa-angle-down"></i></a>
                    <a href="#">Blog<i class="fa fa-angle-down"></i></a>
                    <a href="#">Contact Us<i class="fa fa-angle-down"></i></a>
                    <img src="images/search.png" alt="search">
                </div>
                <div class="right">
                    <button>Sign In</button>
                    <button>Sign Up</button>
                    <a href="#"><i class="fa fa-align-justify"></i></a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="text">
                <h2>Complete your free account setup</h2>
            </div>
            <div class="form">
                <div class="icon">
                    <img src="images/first.png" alt="First_Name">
                </div>
                <div class="fname">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="icon">
                    <img src="images/first.png" alt="Last_Name">
                </div>
                <div class="fname">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="form">
                <div class="icon">
                    <img src="images/pass.png" alt="mail">
                </div>
                <div class="fname">
                    <input type="mail" placeholder="Email Address">
                </div>
                <div class="icon">
                    <img src="images/pass.png" alt="password">
                </div>
                <div class="fname">
                    <input type="password" placeholder="Create a password">
                </div>
            </div>
            <div class="form">
                <div class="icon">
                    <img src="images/tel.png" alt="mail">
                </div>
                <div class="fname">
                    <input type="tel" placeholder="Mobile Number">
                </div>
                <div class="icon">
                    <img src="images/NPI.png" alt="password">
                </div>
                <div class="fname">
                    <input type="number" placeholder="NPI Number">
                </div>
            </div>
            <div class="form">
                <div class="icon">
                    <img src="images/degree.png" alt="degree">
                </div>
                <div class="fname">
                    <input type="text" placeholder="Select Degree(s)">
                </div>
                <div class="icon">
                    <img src="images/primary.png" alt="password">
                </div>
                <div class="fname">
                    <input type="text" placeholder="Select Primary Speciality">
                </div>
            </div>
            <div class="check">
                <input type="checkbox">
                <span>since, I understand and agree to the</span>
                <a href="#">Terms of Service</a>
            </div>
            <input type="button" class="btn" value="Create My Account">
        </div>

        <footer class="footer">
            <p>Copyright Â© 2022 ProLocums. All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
